services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rauth-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rauth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-PLEASE_SET_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-rauth}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rauth}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rauth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

